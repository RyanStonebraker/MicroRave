<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>MicroRave | For all your IOT/Blockchain microwave needs</title>
        <link rel="stylesheet" href="css/master.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
        <script src="js/microwave-controls.js" charset="utf-8"></script>
    </head>
    <body>
        <header>
            <h1>MicroRave</h1>
            <h4>The world's first IOT, Blockchain Microwave.</h4>
        </header>
        <main>
            <section class="microwave">
                <figure>
                    <img src="img/microwave.png">
                </figure>
                <section class="controls">
                    <form action="#" method="post">
                        <a class="modtime add">+</a>
                        <a class="modtime subtract">&minus;</a>
                        <input type="text" name="time" value="0:00">
                        <!-- Song Select -->
                        <input type="submit" name="cook" value="Cook">
                    </form>
                </section>
            </section>
            <table class="queue">
                <tbody class="header">
                    <tr>
                        <th>Cooking Time</th>
                        <th>Song</th>
                    </tr>
                </tbody>
                <tbody class="body">
                    <tr>
                        <td>3:30</td>
                        <td>Smooth Jazz</td>
                    </tr>
                    <tr>
                        <td>3:30</td>
                        <td>Smoother Jazz</td>
                    </tr>
                    <tr>
                        <td>1:05</td>
                        <td>Smoothest Jazz</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            2018 &copy; MicroRave, LLC
        </footer>
    </body>
</html>
